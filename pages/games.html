<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos - Mi Sitio Web</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/games.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .games-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-10px);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .game-info {
            padding: 1.5rem;
        }

        .game-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .game-description {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .game-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #888;
        }

        .play-button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background: var(--primary-color);
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .play-button:hover {
            opacity: 0.9;
        }

        .no-games {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .no-games i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Menú</h2>
        </div>
        <div class="sidebar-menu">
            <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
            <a href="games.html" class="active"><i class="fas fa-gamepad"></i> Juegos</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> Acerca de</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contacto</a>
            <a href="verify.html"><i class="fas fa-lock"></i> Administración</a>
        </div>
    </div>

    <button class="toggle-btn">
        <i class="fas fa-bars"></i>
    </button>

    <div class="main-content">
        <div class="games-container">
            <h1>Nuestros Juegos</h1>
            <div id="gamesGrid" class="games-grid">
                <!-- Los juegos se cargarán dinámicamente aquí -->
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/games.js"></script>
</body>
</html>
