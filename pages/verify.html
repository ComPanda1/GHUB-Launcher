    <style>
        .verify-container {
            max-width: 500px;
            margin: 8rem auto 2rem;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .verify-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .verify-header i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .verify-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .verify-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .verify-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .verify-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .verify-button:hover {
            opacity: 0.9;
        }

        .error-message {
            display: none;
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .error-message.active {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
